[tool.poetry]
name = "surplus"
version = "1.1.0"
description = "Plus Code to iOS-Shortcuts-like shareable text"
authors = ["Mark Joshwel <mark@joshwel.co>"]
license = "Unlicence"
readme = "README.md"
include = ["surplus.py"]

[tool.poetry.dependencies]
python = "^3.10"
pluscodes = "^2022.1.3"
geopy = "^2.3.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
mypy = "^1.3.0"
isort = "^5.12.0"

[tool.poetry.scripts]
surplus = 'surplus:cli'
"s+" = 'surplus:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
